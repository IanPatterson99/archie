# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Archie, personal fork"
license = "MIT"
licenselink = "https://github.com/ianpatterson99/archie/blob/master/LICENSE"
description = "Archie is a minimal and clean theme for hugo with a markdown-ish UI."
homepage = "https://github.com/ianpatterson99/archie"
tags = ["blog","simple","responsive","minimal","tags","personal","clean","shortcodes"]
features = ["blog", "Clean and minimal", "Responsive", "Syntax highlighting",]
min_version = "0.41"

[author]
  name = "Ian Patterson"
  homepage = "https://github.com/ianpatterson99"

# icon systems used
# 2024-04-28 - realise that currently Hugo ignores these in themes. Only a limuited
# set of paramters allowed in this file, not all of config
# https://gohugo.io/hugo-modules/theme-components/
# feather must be built into Hugo for it to work in the footer

[module]
  [[module.imports]]
    path = 'github.com/hugo-mods/icons'
  [[module.imports]]
    path = 'github.com/hugomods/icons/vendors/bootstrap'
  [[module.imports]]
    path = 'github.com/hugomods/icons/vendors/font-awesome'



